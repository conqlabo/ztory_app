name: quick_ztory
description: Quick Ztory App
publish_to: "none" 
version: 1.0.0+2

environment:
  sdk: ">=2.19.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/images/logo.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images
  #   - images/a_dot_ham.jpeg

 